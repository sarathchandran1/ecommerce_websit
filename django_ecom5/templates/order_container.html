{% load getstatus %}
<!-- Cart items details -->
<div class="small-container cart-page">
    {% if orders %}
    <table>
        <tr>
            <th>Order Id</th>
            <th>Date</th>
            <th>Total Price</th>
            <th>status</th>
        </tr>
      {% for order in orders %}
        <tr>
            <td>{{ order.id}}</td>
            <td>{{ order.created_at }}</td>
            <td>{{ order.total_price}}</td>
            <td>{% getstatus order.order_status %}</td>
        </tr>
        {% endfor %}
    </tbody></table>
    
    </div>
    {% else %}
    <p>No Orders</p>
    {% endif %}
</div>
